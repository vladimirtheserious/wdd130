<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
    <header>
        <a id="logo-link" href="index.html">
            <img class="logo" src="images/360flip-logos_black.png" alt="360flip Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="store.html">Store</a>
            <a href="site-plan.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div id="hero1">
        <p>CONTACT US</p>
        <div id="hero-box">
            <img class="hero-img1" src="images/rsz_1markus-winkler-q3qpw37j6xs-unsplash.jpg" alt="People enjoying white water rafting">
        </div>
    </div>
    
    <main>
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea name="msg" id="user_message" cols="30" rows="10"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send</button>
                </li>
            </ul>
        </form>
        <p class="tel">If you have any questions, 
            please let us know</p>
        <p class="tel"><b>Tel: 0199989</b></p>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    </main>
    <script>
        // Get the button
        let mybutton = document.getElementById("myBtn");
        
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
        </script>
    
    <footer>

        <img class="logo1" src="images/360flip-logos_white.png" alt="logo-white">
        <p class="contact"><a href="contactus.html"></a>Contact Us</p>
    </footer>
    </div>
    
</body>
</html>
